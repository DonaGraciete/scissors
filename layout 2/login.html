<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	
	<title>Login</title>
</head>

<body>
	<center>
		<div class="login-form">
			<form id="form-signin">
				<h2 class="form-signin-heading">Please sign in</h2>
				<input type="username" class="form-control" name="username-signin" placeholder="Username" required autofocus>
				<input type="password" class="form-control" name="password-signin" placeholder="Password" required>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
				<button type="submit" class="btn btn-lg btn-primary btn-block" id="sign-in">Sign in</button>
				<div id='alternatives'><a id='forgot-password' class="pull-left">Forgot password?</a><a id='create-account' class="pull-right">Create account</a></div>
			</form>
		</div>
	</center>

	<center>
		<div class='register-form hidden'>
			<form id="form-signup">
				<h2 class="form-signin-heading">Create account</h2>
				<input type="username" name='username-signup' class="form-control" placeholder="Username" required autofocus>
				<input type="password" name='password-signup' class="form-control" placeholder="Password" required>
				<input type="password" name="password-confirm" class="form-control" placeholder="Confirm password" required>
				<br/>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
				<div id='alternatives'><a id='switch-to-sign-in'>Sign in</a></div>
			</form>
		</div>
	</center>

	<center>
		<div id="error-message">
		</div>
	</center>
</body>

<script type="text/javascript" src="static/jquery-1.11.0.js"></script>
<script type="text/javascript" src="static/jquery-ui-1.11.0/jquery-ui.js"></script>
<script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="login.js"></script>
</html>
